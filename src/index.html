<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Transcoding System</title>

        <link rel="stylesheet" href="home.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <script src="/socket.io/socket.io.js"></script>

    <body>
        <main>
            <div class="grid">
                <header>
                    <h1>Transcoding System</h1>
                </header>

                <div class="gridItem">
                    <form id="uploadForm" method="POST" enctype="multipart/form-data">
                        <input type="file" id="inpFile" name="file" accept="video/*, .mkv"><br>
                        <table>
                            <tr>
                            <td><label>Format:</label></td>
                                <td><select id="format" name="format">
                                    <option value="mp4">MP4</option>
                                    <option value="matroska">MKV</option>
                                </select></td>
                            </tr>
                            <tr>
                            <td><label>Resolution:</label></td>
                                <td><select id="resolution" name="resolution">
                                    <option value="1920x1080">1080</option>
                                    <option value="1280x720">720</option>
                                </select></td>
                            </tr>
                            <tr>
                            <td><label>Encoder:</label></td>
                                <td><select id="encoder" name="encoder">
                                    <option value="libx264">H.264</option>
                                    <option value="libx265">H.265</option>
                                </select></td>
                            </tr>
                        </table>
                        <button type="submit">Upload File</button>
                    </form>
                </div>

                <div class="gridItem">
                    <table>
                        <tr>
                            <td>Title: </td>
                            <td id="title"></td>
                        </tr>
                        <tr>
                            <td>Size: </td>
                            <td id="size"></td>
                        </tr>
                        <tr>
                            <td>Type: </td>
                            <td id="type"></td>
                        </tr>
                    </table>
                </div>
            
                <div class="gridItem" id="output">
                    <button id="downloadButton"><a id="download" href="" download="">Download</a></button>
                </div>
            </div>
        </main>
    </body>

    <script type="module" src="upload.js"></script>
    <!--<script src="../node_modules/downloadjs/download.min.js"></script>-->
</html>
